<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <label for="">Enter Text</label>
      <input type="text" name="" id="" /><br />
      <label for="">Select the radio button</label>
      <input type="radio" /><br />
      <label for="">Check the box</label>
      <input type="checkbox" name="" id="" /><br />
      <input type="submit" name="" id="" />
    </form>
    <p>Notification preferences:</p>
    <form action="">
      <input type="checkbox" name="" id="box1" />
      <label for="box1">Email</label>
      <input type="checkbox" name="" id="box2" />
      <label for="box2">Push</label>
    </form>
    <p>Choose your area of interest</p>
    <form action="">
      <input type="checkbox" id="c1" />
      <label for="c1">Art</label><br />
      <input type="checkbox" name="" id="c2" />
      <label for="c2">Sports</label><br />
      <input type="checkbox" id="c3" />
      <label for="c3">Tech</label>
    </form>
  </body>
</html>
